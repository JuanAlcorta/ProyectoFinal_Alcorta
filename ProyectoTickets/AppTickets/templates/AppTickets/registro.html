<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link href="{% static 'AppTickets/css/bootstrap.min.css'%}" rel="stylesheet"/>
    <link href="{% static 'AppTickets/css/appTicketsStyle.css'%}" rel="stylesheet"/>    
    <script src="{% static 'AppTickets/js/bootstrap.min.js'%}"></script>
    <title>Clubes Argentinos</title>
</head>
<body>
    <div class="containerForm"> 
        <form action="" method="POST" class="formLogin"> {% csrf_token %}
            <h3 style="color: white; font-weight:bold; margin-bottom: 30px; display: flex; justify-content: center; align-items: center;">REGISTRO</h3>
            <div>
                <input name="username" type="text" placeholder="User" class="inputLogin">
            </div>
            <div>
                <input name="password1" type="password" placeholder="Password" class="inputLogin">
            </div>
            <div>
                <input name="password2" type="password" placeholder="Password Confirmation" class="inputLogin">
            </div>
            <div>
                <button class="btn btn-primary" type="submit">Registrar</button>
            </div>
            {% if error %}
            <p style="color: red;">{{error}}</p>
            {% endif %} 
            <p style="color: white;">Ya tienes una cuenta? <a href="/AppTickets/login">Iniciar sesion</a></p>
        </form>
    </div>
    
</body>
</html>
